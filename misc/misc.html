<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('bg.jpg');
            background-size: cover;
        }
        
        section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9tpkn0JdhewAsR17igf5TLhXD86J7zsOjww&usqp=CAU');
            background-size: 100%;
            mix-blend-mode: screen;
        }
    </style>
</head>

<body>
    <section></section>
</body>

</html>
